<!DOCTYPE html>
<html lang="en">
<head>
<!--Displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Fonts--> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<!--Frondend Mentor stuff-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
<!--Styles-->
  <link rel="stylesheet" href="CSS/qr_code_style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="images/image-qr-code.png" alt="qr code">
      <h1>
        Improve your front-end skills by building projects
      </h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
<!--Frondend Mentor stuff-->
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/dominikszafara">dominikszafara</a>. 
    </div>
  </div> 
</body>
</html>
